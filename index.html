<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Beatmaker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=yes"
    />
    <meta name="author" content="Paulina Weiher" />
    <meta
      name="keywords"
      content="paulina weiher javascript project beatmaker app"
    />
    <meta
      name="description"
      content="JavaScript project Beatmaker for web developer portfolio by Paulina Weiher"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" href="img/drum.ico" type="image/ico" />
  </head>

  <body>
    <main>
      <div class="sequencer">
        <div class="kick-track track">
          <div class="controls">
            <h1>Kick</h1>
            <button class="mute kick-volume" data-track="0">
              <i class="fas fa-volume-mute"></i>
            </button>
            <select name="kick-select" id="kick-select">
              <option value="./sounds/kick-classic.wav">Classic Kick</option>
              <option value="./sounds/kick-heavy.wav">Heavy Kick</option>
              <option value="./sounds/kick-newwave.wav">New Wave Kick</option>
            </select>
          </div>
          <div class="kick pads">
            <div class="pad kick-pad b0"></div>
            <div class="pad kick-pad b1"></div>
            <div class="pad kick-pad b2"></div>
            <div class="pad kick-pad b3"></div>
            <div class="pad kick-pad b4"></div>
            <div class="pad kick-pad b5"></div>
            <div class="pad kick-pad b6"></div>
            <div class="pad kick-pad b7"></div>
          </div>
        </div>

        <div class="snare-track track">
          <div class="controls">
            <h1>Snare</h1>
            <button class="mute snare-volume" data-track="0">
              <i class="fas fa-volume-mute"></i>
            </button>
            <select name="snare-select" id="snare-select">
              <option value="./sounds/snare-acoustic01.wav"
                >Acoustic Snare</option
              >
              <option value="./sounds/snare-smasher.wav">Smasher Snare</option>
              <option value="./sounds/snare-modular.wav">Modular Snare</option>
            </select>
          </div>
          <div class="snare pads">
            <div class="pad snare-pad b0"></div>
            <div class="pad snare-pad b1"></div>
            <div class="pad snare-pad b2"></div>
            <div class="pad snare-pad b3"></div>
            <div class="pad snare-pad b4"></div>
            <div class="pad snare-pad b5"></div>
            <div class="pad snare-pad b6"></div>
            <div class="pad snare-pad b7"></div>
          </div>
        </div>

        <div class="hihat-track track">
          <div class="controls">
            <h1>Hihat</h1>
            <button class="mute hihat-volume" data-track="0">
              <i class="fas fa-volume-mute"></i>
            </button>
            <select name="hihat-select" id="hihat-select">
              <option value="./sounds/hihat-acoustic01.wav"
                >Acoustic Hihat</option
              >
              <option value="./sounds/hihat-ring.wav">Ring Hihat</option>
              <option value="./sounds/hihat-digital.wav">Digital Hihat</option>
            </select>
          </div>
          <div class="hihat pads">
            <div class="pad hihat-pad b0"></div>
            <div class="pad hihat-pad b1"></div>
            <div class="pad hihat-pad b2"></div>
            <div class="pad hihat-pad b3"></div>
            <div class="pad hihat-pad b4"></div>
            <div class="pad hihat-pad b5"></div>
            <div class="pad hihat-pad b6"></div>
            <div class="pad hihat-pad b7"></div>
          </div>
        </div>
      </div>
      <button class="play">Play</button>
    </main>

    <audio src="./sounds/snare-acoustic01.wav" class="snare-sound"></audio>
    <audio src="./sounds/hihat-acoustic01.wav" class="hihat-sound"></audio>
    <script src="app.js"></script>
  </body>
</html>
